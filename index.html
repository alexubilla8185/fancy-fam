    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'theme-primary': 'var(--theme-primary)',
              'theme-secondary': 'var(--theme-secondary)',
              'bg-primary': 'var(--bg-primary)',
              'bg-content': 'var(--bg-content)',
              'bg-card': 'var(--bg-card)',
              'bg-header': 'var(--bg-header)',
              'text-primary': 'var(--text-primary)',
              'text-content-primary': 'var(--text-content-primary)',
              'text-content-secondary': 'var(--text-content-secondary)',
              'text-header': 'var(--text-header)',
              'border-color': 'var(--border-color)',
              'control-bg': 'var(--control-bg)',
              'control-hover-bg': 'var(--control-hover-bg)',
              'control-text': 'var(--control-text)',
            }
          }
        }
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Base definitions */
      :root {
        /* Light Theme Values */
        --theme-primary-light: #8B5CF6;
        --theme-secondary-light: #EC4899;
        --bg-primary-light: #F9FAFB;
        --bg-content-light: #FFFFFF;
        --bg-card-light: #FFFFFF;
        --bg-header-light: rgba(249, 250, 251, 0.8);
        --text-primary-light: #111827;
        --text-content-primary-light: #1F2937;
        --text-content-secondary-light: #6B7280;
        --text-header-light: #111827;
        --border-color-light: #E5E7EB;
        --control-bg-light: #F3F4F6;
        --control-hover-bg-light: #E5E7EB;
        --control-text-light: #374151;
        --form-input-bg-light: #FFFFFF;
        --form-input-border-light: #D1D5DB;
        --form-input-focus-border-light: #8B5CF6;
        --form-input-focus-shadow-light: 0 0 0 2px rgba(139, 92, 246, 0.2);

        /* Dark Theme Values */
        --theme-primary-dark: #8B5CF6; /* Vibrant Purple */
        --theme-secondary-dark: #EC4899; /* Vibrant Pink */
        --bg-primary-dark: #000000; /* Pure Black */
        --bg-content-dark: #1A1A1A; /* Dark Charcoal for content cards */
        --bg-card-dark: #1A1A1A;
        --bg-header-dark: rgba(0, 0, 0, 0.75);
        --text-primary-dark: #FFFFFF;
        --text-content-primary-dark: #E5E7EB;
        --text-content-secondary-dark: #9E9E9E; /* Lighter gray for labels */
        --text-header-dark: #F9FAFB;
        --border-color-dark: #2D2D2D;
        --control-bg-dark: #222222;
        --control-hover-bg-dark: #333333;
        --control-text-dark: #F9FAFB;
        --form-input-bg-dark: #0D0D0D; /* Near-black for inputs */
        --form-input-border-dark: #333333; /* Gray border for inputs */
        --form-input-focus-border-dark: #8B5CF6;
        --form-input-focus-shadow-dark: 0 0 0 2px rgba(139, 92, 246, 0.2);

        /* Default to light theme variables */
        --theme-primary: var(--theme-primary-light);
        --theme-secondary: var(--theme-secondary-light);
        --bg-primary: var(--bg-primary-light);
        --bg-content: var(--bg-content-light);
        --bg-card: var(--bg-card-light);
        --bg-header: var(--bg-header-light);
        --text-primary: var(--text-primary-light);
        --text-content-primary: var(--text-content-primary-light);
        --text-content-secondary: var(--text-content-secondary-light);
        --text-header: var(--text-header-light);
        --border-color: var(--border-color-light);
        --control-bg: var(--control-bg-light);
        --control-hover-bg: var(--control-hover-bg-light);
        --control-text: var(--control-text-light);
        --form-input-bg: var(--form-input-bg-light);
        --form-input-border: var(--form-input-border-light);
        --form-input-focus-border: var(--form-input-focus-border-light);
        --form-input-focus-shadow: var(--form-input-focus-shadow-light);
      }

      .dark {
        /* Dark Theme overrides */
        --theme-primary: var(--theme-primary-dark);
        --theme-secondary: var(--theme-secondary-dark);
        --bg-primary: var(--bg-primary-dark);
        --bg-content: var(--bg-content-dark);
        --bg-card: var(--bg-card-dark);
        --bg-header: var(--bg-header-dark);
        --text-primary: var(--text-primary-dark);
        --text-content-primary: var(--text-content-primary-dark);
        --text-content-secondary: var(--text-content-secondary-dark);
        --text-header: var(--text-header-dark);
        --border-color: var(--border-color-dark);
        --control-bg: var(--control-bg-dark);
        --control-hover-bg: var(--control-hover-bg-dark);
        --control-text: var(--control-text-dark);
        --form-input-bg: var(--form-input-bg-dark);
        --form-input-border: var(--form-input-border-dark);
        --form-input-focus-border: var(--form-input-focus-border-dark);
        --form-input-focus-shadow: var(--form-input-focus-shadow-dark);
      }

      /* Base styles */
      body {
        background-color: var(--bg-primary);
        color: var(--text-primary);
        font-family: sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Global form styles */
      .form-input, .form-select {
        background-color: var(--form-input-bg);
        border: 1px solid var(--form-input-border);
        color: var(--text-content-primary);
        border-radius: 0.375rem;
        padding: 0.625rem 0.75rem;
        transition: border-color 0.2s, box-shadow 0.2s;
      }
      .form-input:focus, .form-select:focus {
        outline: none;
        border-color: var(--form-input-focus-border);
        box-shadow: var(--form-input-focus-shadow);
      }
      
      /* Utilities */
      .text-gradient {
        background: linear-gradient(to right, var(--theme-primary), var(--theme-secondary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-fill-color: transparent;
      }

      .bg-gradient-theme {
        background-image: linear-gradient(to right, var(--theme-primary), var(--theme-secondary));
      }

      /* Card preview styles */
      .perspective-1000 { perspective: 1000px; }
      .card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        transition: transform 0.8s;
        transform-style: preserve-3d;
      }
      .backface-hidden { backface-visibility: hidden; }
      .text-shadow { text-shadow: 0 2px 4px rgba(0,0,0,0.5); }
      .card-scrollbar::-webkit-scrollbar { width: 4px; }
      .card-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .card-scrollbar::-webkit-scrollbar-thumb { background-color: rgba(var(--primary-color-rgb), 0.5); border-radius: 20px; }
      
      /* Animation styles */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .fade-in-item {
        animation: fadeIn 0.5s ease-out forwards;
      }

      /* Toast animation */
      @keyframes slideInDown {
        from { transform: translate(-50%, -100%); opacity: 0; }
        to { transform: translate(-50%, 0); opacity: 1; }
      }
      @keyframes slideOutUp {
        from { transform: translate(-50%, 0); opacity: 1; }
        to { transform: translate(-50%, -100%); opacity: 0; }
      }
      .toast-in { animation: slideInDown 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }
      .toast-out { animation: slideOutUp 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }

    </style>
