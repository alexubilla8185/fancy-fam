    <script>
      // Configure TailwindCSS
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'theme-primary': 'var(--primary-color)',
              'theme-secondary': 'var(--secondary-color)',
              'theme-accent': 'var(--accent-color)',
              'bg-header': 'var(--bg-header)',
              'bg-content': 'var(--bg-content)',
              'bg-card': 'var(--bg-card)',
              'text-header': 'var(--text-header)',
              'text-content-primary': 'var(--text-content-primary)',
              'text-content-secondary': 'var(--text-content-secondary)',
              'text-secondary': 'var(--text-secondary)',
              'border-color': 'var(--border-color)',
              'control-bg': 'var(--control-bg)',
              'control-text': 'var(--control-text)',
              'control-hover-bg': 'var(--control-hover-bg)',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script>
      // Set theme on initial load to prevent FOUC (Flash of Unstyled Content)
      (function() {
        function getInitialTheme() {
          try {
            const persistedTheme = window.localStorage.getItem('theme');
            if (persistedTheme) return persistedTheme;
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            return systemPrefersDark ? 'dark' : 'light';
          } catch (e) {
            return 'light'; // Default to light if localStorage is not available
          }
        }
        const theme = getInitialTheme();
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>

    <style>
      /* Light Theme */
      :root {
        --font-sans: 'Inter', sans-serif;
        
        --bg-header: #ffffff;
        --bg-content: #f8fafc; /* Slate 50 */
        --bg-card: #ffffff;
        --text-header: #020617; /* Slate 950 */
        --text-content-primary: #1e293b; /* Slate 800 */
        --text-content-secondary: #64748b; /* Slate 500 */
        --text-secondary: #475569; /* Slate 600 */
        --border-color: #e2e8f0; /* Slate 200 */

        --control-bg: #f1f5f9; /* Slate 100 */
        --control-text: #334155; /* Slate 700 */
        --control-hover-bg: #e2e8f0; /* Slate 200 */
      }

      /* Dark Theme */
      .dark {
        --bg-header: #111111; /* Very Dark Gray */
        --bg-content: #000000; /* Solid Black */
        --bg-card: #1c1c1e; /* Dark Gray (Card) */
        --text-header: #f9fafb; /* Gray 50 */
        --text-content-primary: #d1d5db; /* Gray 300 */
        --text-content-secondary: #9ca3af; /* Gray 400 */
        --text-secondary: #9ca3af; /* Gray 400 */
        --border-color: #2d2d2f; /* Lighter Gray (Border) */
        --control-bg: #2d2d2f; /* Lighter Gray */
        --control-text: #f3f4f6; /* Gray 100 */
        --control-hover-bg: #444446; /* Hover Gray */
      }

      body {
        font-family: var(--font-sans);
      }

      /* Custom Form Styles */
      .form-input, .form-select {
        background-color: var(--bg-content);
        border: 1px solid var(--border-color);
        border-radius: 0.5rem;
        padding: 0.75rem 1rem;
        font-size: 1rem;
        color: var(--text-content-primary);
        transition: border-color 0.2s, box-shadow 0.2s;
      }
      .form-input:focus, .form-select:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 2px rgba(var(--primary-color-rgb), 0.2);
      }
      select.form-select {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        background-position: right 0.5rem center;
        background-repeat: no-repeat;
        background-size: 1.5em 1.5em;
        padding-right: 2.5rem;
      }
      .dark select.form-select {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%239ca3af' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
      }

      /* Text Gradient */
      .text-gradient {
          background-image: linear-gradient(to right, #EC4899, #8B5CF6);
          -webkit-background-clip: text;
          background-clip: text;
          color: transparent;
      }

      /* Card Flip Animation */
      .perspective-1000 { perspective: 1000px; }
      .card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        transition: transform 0.8s;
        transform-style: preserve-3d;
      }
      .backface-hidden { backface-visibility: hidden; -webkit-backface-visibility: hidden; }
      
      /* Custom Scrollbar */
      .card-scrollbar::-webkit-scrollbar { width: 6px; }
      .card-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .card-scrollbar::-webkit-scrollbar-thumb {
          background-color: rgba(var(--primary-color-rgb), 0.5);
          border-radius: 20px;
          border: 3px solid transparent;
      }
      .horizontal-scrollbar::-webkit-scrollbar { height: 6px; }
      .horizontal-scrollbar::-webkit-scrollbar-thumb {
          background-color: var(--border-color);
          border-radius: 10px;
      }
      .dark .horizontal-scrollbar::-webkit-scrollbar-thumb {
          background-color: #4b5563;
      }

      /* Animations */
      @keyframes fadeIn {
          from { opacity: 0; transform: translateY(-10px); }
          to { opacity: 1; transform: translateY(0); }
      }
      .fade-in-item {
          animation: fadeIn 0.5s ease-out forwards;
      }

      @keyframes toastIn {
        from { transform: translate(-50%, -150%); opacity: 0; }
        to { transform: translate(-50%, 0); opacity: 1; }
      }
      @keyframes toastOut {
        from { transform: translate(-50%, 0); opacity: 1; }
        to { transform: translate(-50%, -150%); opacity: 0; }
      }
      .toast-in { animation: toastIn 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }
      .toast-out { animation: toastOut 0.3s cubic-bezier(0.55, 0.085, 0.68, 0.53) forwards; }

    </style>
